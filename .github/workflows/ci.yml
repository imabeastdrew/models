name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    name: Lint and tests (uv + Ruff + mypy + pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies (locked, with dev)
        run: uv sync --frozen --dev

      - name: Run Ruff
        run: uv run ruff check src tests

      - name: Run mypy
        run: uv run mypy src tests

      - name: Run pytest
        run: uv run pytest

  docker-smoke-test:
    name: Docker training smoke test
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build training image
        run: docker build -t musicagent-ci .

      - name: Run training smoke
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/realchords_data:/workspace/realchords_data" \
            musicagent-ci \
            --epochs 1 \
            --no-wandb \
            --deterministic \
            --max-len 64 \
            --batch-size 64

