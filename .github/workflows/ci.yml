name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    name: Lint and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies (locked, with dev)
        run: uv sync --frozen --dev

      - name: Run Ruff
        run: uv run ruff check src tests

      - name: Run mypy
        run: uv run mypy src tests

      - name: Run pytest
        run: uv run pytest

      - name: W&B smoke 
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          uv run python - << 'EOF'
          import wandb
          run = wandb.init(project="musicagent-ci", name="ci-smoke", reinit=True)
          wandb.log({"ci_test_metric": 1.0})
          run.finish()
          EOF

  docker-smoke-test:
    name: Docker smoke + publish
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build training image
        run: docker build -t musicagent-ci .

      - name: Run training smoke
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/realchords_data:/workspace/realchords_data" \
            musicagent-ci \
            --epochs 1 \
            --no-wandb \
            --deterministic \
            --max-len 64 \
            --batch-size 64

      - name: Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE_REPO="${{ secrets.DOCKERHUB_USERNAME }}/musicagent"
          docker tag musicagent-ci "$IMAGE_REPO:latest"
          docker tag musicagent-ci "$IMAGE_REPO:${GITHUB_SHA}"
          docker push "$IMAGE_REPO:latest"
          docker push "$IMAGE_REPO:${GITHUB_SHA}"


